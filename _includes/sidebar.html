<!-- Target for toggling the sidebar `.sidebar-checkbox` is for regular
     styles, `#sidebar-checkbox` for behavior. -->
<input type="checkbox" class="sidebar-checkbox" id="sidebar-checkbox">

<!-- Toggleable sidebar -->
<div class="sidebar" id="sidebar">
  <div class="sidebar-item">
    <p>{{ site.description }}</p>
  </div>

  <nav class="sidebar-nav">

    <a class="sidebar-nav-item{% if page.url == site.baseurl %} active{% endif %}" href="{{ site.baseurl }}/">Home</a>
    <a class="sidebar-nav-item" href="{{ site.blog }}">Blog</a>
    <a class="sidebar-nav-item" href="{{ site.background }}">Academic background</a>
    <a class="sidebar-nav-item" href="{{ site.activities }}">Professional activities</a>
    <a class="sidebar-nav-item" href="{{ site.publications }}">Publications</a>
    <a class="sidebar-nav-item" href="{{ site.awards }}">Awards and honors</a>
    <a class="sidebar-nav-item" href="{{ site.projects }}">Research projects</a>    
    <a class="sidebar-nav-item" href="{{ site.about }}">About</a>

  </nav>

  <div class="sidebar-item">
    <p>
      &copy; {{ site.time | date: '%Y' }}. Davi Monteiro.<br> All rights reserved. This site is published with <a href="http://jekyllrb.com" target="_blank">Jekyll</a> using a theme adapted from <a href="http://getpoole.com/" target="_blank">Poole</a>.
    </p>
  </div>
</div>
